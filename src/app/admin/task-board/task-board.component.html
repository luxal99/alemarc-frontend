<mat-tab-group style="background-color: #111;" (selectedTabChange)="getBoard($event)" mat-stretch-tabs>
    <mat-tab *ngFor="let tab of listOfBoard" label="{{tab.title}}" (click)="getBoard(tab)">
        <div class="content">
            <div class="row card-row">
                <div class="col">
                    <div class="new-card card">
                        <div class="row new-card-title-row">
                            <div class="col">
                                <h1>To Do</h1>
                            </div>
                            <div class="col text-right">
                                <button mat-button (click)="openNewTaskDialog(tab)"><i class="fa fa-plus-circle"
                                        style="font-size: 30px;"></i></button>
                            </div>
                        </div>
                        <div class="container card-container" *ngFor="let task of tab.cardList">
                            <div class="card-content" (click)="openTaskDetail(task)"
                                *ngIf="task.id_card_status.id_card_status===1;">
                                <h2>{{task.header}}</h2>
                                <p>{{task.text}} </p>
                                <div class="row">
                                    <div class="text-left">
                                        <h5 *ngIf="task.cardAttachmentList.length>0b"><mat-icon style="color: #ffa200;">attach_file</mat-icon> {{task.cardAttachmentList.length}}</h5>
                                    </div>
                                    <div class="col text-right">
                                        <h5 style="font-weight: bolder;color: red;">{{task.due_date}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="in-progress-card card">
                        <h1 class="card-header-title">In progress</h1>
                        <div class="container card-container" *ngFor="let task of tab.cardList">
                            <div class="card-content" (click)="openTaskDetail(task)"
                                *ngIf="task.id_card_status.id_card_status===2;">
                                <h2>{{task.header}}</h2>
                                <p>{{task.text}} </p>
                                <div class="text-right">
                                    <h6 style="font-weight: bolder;color: red;">{{task.due_date}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="done-card card">
                        <h1 class="card-header-title">Done</h1>
                        <div class="container card-container" *ngFor="let task of tab.cardList">
                            <div class="card-content" (click)="openTaskDetail(task)"
                                *ngIf="task.id_card_status.id_card_status===3;">
                                <h2>{{task.header}}</h2>
                                <p>{{task.text}} </p>
                                <div class="text-right">
                                    <h6 style="font-weight: bolder;color: red;">{{task.due_date}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab disabled>
        <ng-template mat-tab-label>
            <button mat-icon-button (click)="openCreateBoardDialog()">
                <mat-icon>add_circle</mat-icon>
            </button>
        </ng-template>
    </mat-tab>
</mat-tab-group>
