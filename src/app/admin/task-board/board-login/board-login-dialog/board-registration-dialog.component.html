 <div class="reg-container">
  
    <div class="form-div  text-center">
        <div class="text-center" style="padding-top: .5em;padding-bottom: .5em;">
            <h2>Registration form</h2>
        </div>
        <div class="form-content">
            <form [formGroup]="registrationForm">

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Fullname</mat-label>
                        <input  formControlName="fullname" matInput>
                        <mat-icon matSuffix>contacts</mat-icon>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="mail" matInput>
                        <mat-icon matSuffix>alternate_email</mat-icon>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" matInput>
                        <mat-icon matSuffix>person_pin</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" matInput>
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                </div>

                <div class="text-center">
                    <button class="registration-btn" (click)="register()" [disabled]="!registrationForm.valid" mat-dialog-close mat-raised-button >Register</button>
                </div>
            </form>
        </div>
        
    </div>

    </div>
